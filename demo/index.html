<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-slider demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../paper-slider.html">

    <style is="custom-style" include="demo-pages-shared-styles">

      paper-slider{
        --paper-slide-width: 200px;
        --paper-slide-height: 100px;
      }

      .orange{
        background-color: orange;
      }

      .blue{
        background-color: blue;
      }

      .teal{
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic paper-slider demo</h3>
      <demo-snippet>
        <template>
          <paper-slider>
            <div class="paper-slide blue"></div>
            <div class="paper-slide orange"></div>
            <div class="paper-slide teal"></div>
            <div class="paper-slide blue"></div>
            <div class="paper-slide orange"></div>
            <div class="paper-slide teal"></div>
            <div class="paper-slide blue"></div>
            <div class="paper-slide orange"></div>
            <div class="paper-slide teal"></div>
            <div class="paper-slide blue"></div>
            <div class="paper-slide orange"></div>
            <div class="paper-slide teal"></div>
            <div class="paper-slide orange"></div>
          </paper-slider>
        </template>
      </demo-snippet>

      <h3>Basic paper-slider demo</h3>
      <demo-snippet>
        <template>
          <paper-slider controls-always-visible>
            <div class="paper-slide blue"></div>
            <div class="paper-slide orange"></div>
            <div class="paper-slide teal"></div>
            <div class="paper-slide blue"></div>
            <div class="paper-slide orange"></div>
            <div class="paper-slide teal"></div>
            <div class="paper-slide blue"></div>
            <div class="paper-slide orange"></div>
            <div class="paper-slide teal"></div>
            <div class="paper-slide blue"></div>
            <div class="paper-slide orange"></div>
            <div class="paper-slide teal"></div>
            <div class="paper-slide orange"></div>
          </paper-slider>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
